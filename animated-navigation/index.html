<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>

  <!--Favicon - the icon that appears beside the name of the page in the tab - to change replace jacinto.design with your own favicon-->
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/51ca19b7fd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Menu Overlay -->
  <!-- add overlay-slide-left so that we can use the replace function in our js -->
  <div class="overlay overlay-slide-left" id="overlay">
    <!-- Menu Items -->
    <nav>
      <ul>
        <!-- in href use id that we have for each of our sections such as home, skills, etc. -->
        <li id="nav-1" class="slide-out-1"><a href="#home">Home</a></li>
        <li id="nav-2" class="slide-out-2"><a href="#about">About</a></li>
        <li id="nav-3" class="slide-out-3"><a href="#skills">Skills</a></li>
        <li id="nav-4" class="slide-out-4"><a href="#projects">Projects</a></li>
        <li id="nav-5" class="slide-out-5"><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- Menu Bars -->
  <div class="menu-bars" id="menu-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <!-- Sections -->
  <section id="home">
    <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
  </section>
  <section id="about">
    <h1>Learn More About Me</h1>
  </section>
  <section id="skills">
    <h1>These Are My Strengths</h1>
  </section>
  <section id="projects">
    <h1>These Are My Results</h1>
  </section>
  <section id="contact">
    <h1>Available Anytime</h1>
  </section>

  <!--Script-->
  <script src="script.js"></script>
</body>
</html>
