<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Application</title>

  <!--Favicon - the icon that appears beside the name of the page in the tab - to change replace jacinto.design with your own favicon-->
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/51ca19b7fd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- open modal -->
  <h1 id="show-modal">Add Bookmark</h1>

  <!-- Bookmarks -->
  <div class="container" id="bookmarks-container">
    
  </div>

  <!-- Modal -->
  <div class="modal-container " id="modal">
    
    <div class="modal">
      <!-- close icon -->
      <i class="fas fa-times close-icon" id="close-modal"></i>
      <!-- header -->
      <div class="modal-header">
        <h3>Add Bookmark</h3>
      </div>
      <!-- body -->
      <div class="modal-content">
        <form id="bookmark-form">
          <!-- Website name -->
          <div class="form-group">
            <label for="website-name" class="form-label">Website Name</label>
            <input type="text" class="form-input" id="website-name">
          </div>

          <!-- Website url -->
          <div class="form-group">
            <label for="website-url" class="form-label">Website URL</label>
            <input type="text" class="form-input" id="website-url">
          </div>

          <!-- Submit -->
          <button type="submit">Save</button>
        </form>
      </div>
    </div>

  </div>

  <!--Script-->
  <script src="script.js"></script>
</body>
</html>
