<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <!--Favicon - the icon that appears beside the name of the page in the tab - to change replace jacinto.design with your own favicon-->
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/51ca19b7fd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- calculator -->
  <div class="calculator">
    <!-- display -->
    <div class="calculator-display">
      <h1>0</h1>
    </div>

    <!-- buttons -->
    <div class="calculator-buttons">
      <!-- operators -->
      <button class="operator" value="+">+</button>
      <button class="operator" value="-">-</button>
      <button class="operator" value="*">ร</button>
      <button class="operator" value="/">รท</button>

      <!-- top row -->
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <!-- middle top row -->
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <!-- middle bottom row -->
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <!-- bottom row -->
      <button class="decimal" value=".">.</button>
      <button value="0">0</button>
      <button  class="clear" id="clear-btn">C</button>
      <!-- spans across last 3 rows -->
      <button class="equal-sign operator" value="=">=</button>

    </div>
  </div>

  <!--Script-->
  <script src="script.js"></script>
</body>
</html>
