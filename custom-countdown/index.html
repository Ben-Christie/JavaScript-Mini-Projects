<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Countdown</title>

  <!--Favicon - the icon that appears beside the name of the page in the tab - to change replace jacinto.design with your own favicon-->
  <link rel="icon" type="image/png" href="favicon.png">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/51ca19b7fd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video Background -->
  <!-- video is played on loop, we want it to play right away so autoplay, and muted so theres no sound -->
  <video class="video-background" loop muted autoplay>
    <source src="time.mp4">
  </video>

  <!-- video overlay, transparent layer to make website easier to read -->
  <div class="video-overlay"></div>

  <!-- Container -->
  <div class="container">
    <!-- input -->
    <div class="input-container" id="input-container">
      <h1>Create a Custom Countdown!</h1>

      <form class="form" id="countdownForm">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="What are you counting down to?">

        <label for="date-picker">Select a Date</label>
        <input type="date" id="date-picker">

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Countdown -->
    <div class="countdown" id="countdown" hidden>
      <h1 id="countdown-title">Countdown</h1>

      <ul>
        <li><span></span>Days</li>
        <li><span></span>Hours</li>
        <li><span></span>Minutes</li>
        <li><span></span>Seconds</li>
      </ul>

      <button id="countdown-button">Reset</button>
    </div>

    <!-- Complete -->
    <div class="complete" id="complete" hidden>
      <h1 class="complete-title">Countdown Complete!</h1>
      <h1 id="complete-info"></h1>

      <button id="complete-button">New Countdown</button>
    </div>
  </div>

  <!--Script-->
  <script src="script.js"></script>
</body>
</html>
