<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Sprint Game</title>

  <!--Favicon - the icon that appears beside the name of the page in the tab - to change replace jacinto.design with your own favicon-->
  <link rel="icon" type="image/png" href="favicon.png">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/51ca19b7fd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- game container -->
  <div class="game-container">
    <!-- header -->
    <div class="header">
      <h1>Math Sprint Game</h1>
    </div>

    <!-- splash page -->
    <div class="card" id="splash-page">
      <form id="start-form">
        <!-- container for radio buttons -->
        <div class="selection-container">

          <!-- 10 Questions Radio Button -->
          <div class="radio-container">
            <label for="value-10">10 Questions</label>
            <!-- value passed to javascript -->
            <input type="radio" name="questions" id="value-10" value="10">
            <span class="best-score">
              <span>Best Score</span>
              <span class="best-score-value"></span>
            </span>
          </div>

          <!-- 25 Questions Radio Button -->
          <div class="radio-container">
            <label for="value-25">25 Questions</label>
            <!-- value passed to javascript -->
            <input type="radio" name="questions" id="value-25" value="25">
            <span class="best-score">
              <span>Best Score</span>
              <span class="best-score-value"></span>
            </span>
          </div>

          <!-- 50 Questions Radio Button -->
          <div class="radio-container">
            <label for="value-50">50 Questions</label>
            <!-- value passed to javascript -->
            <input type="radio" name="questions" id="value-50" value="50">
            <span class="best-score">
              <span>Best Score</span>
              <span class="best-score-value"></span>
            </span>
          </div>

          <!-- 99 Questions Radio Button -->
          <div class="radio-container">
            <label for="value-99">99 Questions</label>
            <!-- value passed to javascript -->
            <input type="radio" name="questions" id="value-99" value="99">
            <span class="best-score">
              <span>Best Score</span>
              <span class="best-score-value"></span>
            </span>
          </div>

        </div>  
        
        <!-- start button -->
        <div class="selection-footer">
          <button class="start" type="submit">Start Round</button>
        </div>

      </form>
    </div>

    <!-- countdown page -->
    <div class="card" id="countdown-page" hidden>
      <h1 class="countdown"></h1>
    </div>

    <!-- game page -->
    <div class="card" id="game-page" hidden>
      <!-- item container -->
      <div class="item-container">

      </div>

      <!-- buttons right/wrong -->
      <div class="item-footer">
        <button class="wrong" onclick="select(false)">Wrong</button>
        <button class="right" onclick="select(true)">Right</button>
      </div>

    </div>

    <!-- score page -->
    <div class="card" id="score-page" hidden>
      <!-- score container -->
      <div class="score-container">
        <h1 class="title">Your Time</h1>
        <h1 class="final-time"></h1>
        <h1 class="base-time"></h1>
        <h1 class="penalty-time"></h1>
      </div>

      <!-- play again button -->
      <div class="score-footer">
        <button class="play-again" onclick="playAgain()" hidden>Play Again</button>
      </div>

    </div>

  </div>

  <!--Script-->
  <script src="shuffle.js"></script>
  <script src="script.js"></script>
</body>
</html>
