<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>

  <!--Favicon - the icon that appears beside the name of the page in the tab - to change replace jacinto.design with your own favicon-->
  <link rel="icon" type="image/png" href="favicon.png">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/51ca19b7fd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Player Container -->
  <div class="player-container">
    <!-- Song -->
    <div class="img-container">
      <img src="img/jacinto-1.jpg" alt="Album Art">
    </div>
    <h2 id="title">Electric Chill Machine</h2>
    <h3 id="artist">Jacinto</h3>
    <audio src="music/jacinto-1.mp3"></audio>

    <!-- Progress Container -->
    <div class="progress-container" id="progress-container">
      <!-- Progress Bar -->
      <div class="progress" id="progress"></div>
      <div class="duration-wrapper">
        <span id="current-time">0:00</span>
        <span id="duration">2:06</span>
      </div>
    </div>

    <!-- Button Controls -->
    <div class="player-controls">
      <i class="fas fa-backward" id="prev" title="Previous"></i>
      <!-- main-button class makes it bigger than the standard button size -->
      <i class="fas fa-play main-button" id="play" title="Play"></i>
      <i class="fas fa-forward" id="next" title="Next"></i>
    </div>
  </div>

  <!--Script-->
  <script src="script.js"></script>
</body>
</html>
