<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>

  <!--Favicon - the icon that appears beside the name of the page in the tab - to change replace jacinto.design with your own favicon-->
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/51ca19b7fd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quote-container" id="quote-container">

    <!-- Quote -->
    <div class="quote-text">

      <i class="fas fa-quote-left"></i>

      <!-- span only takes up as much space as it needs to -->
      <span id="quote">
        
      </span>

    </div>

    <!-- Author -->
    <div class="quote-author">

      <span id="author">
        
      </span>

    </div>

    <!-- Buttons -->
    <div class="button-container">
      <!-- title attribute will be shown when hovering over the button similar to tool-tip -->
      <button class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>

      <button id="new-quote">
        New Quote
      </button>
    </div>

  </div>

  <!-- Loader -->
  <div class="loader" id="loader"></div>

  <!-- add quotes.js here to use on page -->
  <script src="quotes.js"></script>
  <!--Script-->
  <script src="script.js"></script>
</body>
</html>
