<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Page</title>

  <!--Favicon - the icon that appears beside the name of the page in the tab - to change replace jacinto.design with your own favicon-->
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/51ca19b7fd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- brand logo (habitual) -->
    <img src="./img/habitual-branding.png" alt="Habitual Logo" class="brand-img">

    <!-- background toggle -->
    <div class="background-toggles" title="Change Background">
      <div class="background-1" onclick="changeBackground('1')"></div>
      <div class="background-2" onclick="changeBackground('2')"></div>
      <div class="background-3" onclick="changeBackground('3')"></div>
    </div>

    <!-- title and text -->
    <div class="text-container">

      <h1 class="title">Find the stuff you'll love.</h1>
      <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>

      <!-- app store button -->
      <div class="app-store-btn">
        <a href="https://apple.com/store/" target="_blank">
          <img src="./img/app-store-button.png" alt="App Store">
        </a>
      </div>

      <!-- play store button -->
      <div class="play-store-btn">
        <a href="https://play.google.com" target="_blank">
          <img src="./img/google-play-button.png" alt="Play Store">
        </a>
      </div>

    </div>

    <!-- main image -->
    <div class="main-image-container">
      <img src="./img/main-image.png" alt="Main Image">
    </div>

    <!-- images -->
    <img src="./img/profile.png" alt="Profile" class="profile-img">
    <img src="./img/orders.png" alt="Orders" class="orders-img">
    <img src="./img/home.png" alt="Home" class="home-img">
    <img src="./img/cart.png" alt="Cart" class="cart-img">
    <img src="./img/product.png" alt="Product" class="product-img">

  </div>

  <!--Script-->
  <script src="script.js"></script>
</body>
</html>
